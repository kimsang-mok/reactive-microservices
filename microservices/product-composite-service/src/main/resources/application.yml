server:
  port: 7000
  error:
    include-message: always

app:
  product-service:
    host: localhost
    port: 7001
  recommendation-service:
    host: localhost
    port: 7002
  review-service:
    host: localhost
    port: 7003


logging:
  level:
    root: INFO
    com.kimsang: DEBUG

spring:
  cloud:
    stream:
      default-binder: rabbit

      bindings:
        products-out-0:
          destination: products
        recommendations-out-0:
          destination: recommendations
        reviews-out-0:
          destination: reviews


      kafka:
        binder:
          brokers: 127.0.0.1:9092

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

---
spring:
  config:
    activate:
      on-profile: docker
server:
  port: 8080
app:
  product-service:
    host: product
    port: 8080
  recommendation-service:
    host: recommendation
    port: 8080
  review-service:
    host: review
    port: 8080


spring.rabbitmq.host: rabbitmq

spring.cloud.stream.kafka.binder.brokers: kafka